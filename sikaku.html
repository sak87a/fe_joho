<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本情報技術者試験 - 支払い</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .navbar, .menu {
      background-color: #004d99;
      color: white;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .menu a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 1rem;
    }
    .container {
      max-width: 90%;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
    }
    .price {
      font-size: 1.3rem;
      color: #d32f2f;
    }
    .deadline {
      color: #555;
      margin: 1rem 0;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #125aaa;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>FE 試験ポータル</div>
    <div>田中啓斗 さん</div>
  </div>
  <div class="menu">
    <a href="#">マイページ</a>
    <a href="#">申込状況</a>
    <a href="#">支払い</a>
    <a href="#">ログアウト</a>
  </div>

  <div class="container">
    <h1>試験料支払い</h1>
    <p class="price">8,000円（税込）</p>
    <p class="deadline">支払い期限：2025年6月27日（金）</p>
    <button onclick="location.href='confirm.html'">支払いに進む</button>
  </div>

</body>
</html>
